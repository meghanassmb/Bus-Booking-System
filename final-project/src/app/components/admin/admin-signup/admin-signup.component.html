<body>
    <section class="vh-100"
        style=" width: 100vw; height: 100vh; background-color: #F3887D; display: flex; justify-content: center;align-items: center;box-shadow: rgb(109 109 125 / 28%) 0px 4px 7px 12px;">
        <div class="container h-100" style="text-align: center; background-color: #F3887D;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="background-color: #fff;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="
                                    font-family: Verdana, sans-serif;
                                    color: #5F95D7;">Sign Up</p>

                                    <div class="mx-1 mx-md-4">
                                       
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="name">Name:</label>
                                                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="admin.name" required>
                                            </div>
                                        </div>


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="emailId">Email:</label>
                                                <input type="email" id="emailId" name="emailId" class="form-control" [(ngModel)]="admin.emailId"
                                                    required>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="phoneNumber">Phone No:</label>
                                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                                    [(ngModel)]="admin.phoneNumber" required>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="password">Password:</label>
                                                <input type="password" id="password" name="password" class="form-control"
                                                    [(ngModel)]="admin.password" required>

                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" (click)="registerAdmin()" class="btn btn-primary btn-lg"
                                                style=" padding: 0.5rem 1rem; /* Adjust padding as needed */
                                                font-size: 1rem; /* Adjust font size as needed */
                                                white-space: nowrap; 
                                                 background-color: #5F95D7;
                                                 color: #fff;
                                                 border: none;
                                                 border-radius: 5px;
                                                 font-size: 16px;
                                                 cursor: pointer;
                                                 font-family: Tahoma, sans-serif;">Register</button>
                                        </div>
                                        <br>
                                        

                                    </div>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="../../../../assets/login.jpeg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
